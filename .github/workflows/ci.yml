name: CD

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # ✅✅✅ FORCE-SECRETS INTO ENV (THIS IS THE KEY FIX)
      - name: Load Databricks Secrets
        run: |
          echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST }}" >> $GITHUB_ENV
          echo "DATABRICKS_TOKEN=${{ secrets.DATABRICKS_TOKEN }}" >> $GITHUB_ENV

      # ✅ DEBUG CHECK (SAFE — VALUES ARE MASKED)
      - name: Debug Secrets Injection
        run: |
          if [ -z "$DATABRICKS_HOST" ]; then echo "❌ HOST IS EMPTY"; else echo "✅ HOST OK"; fi
          if [ -z "$DATABRICKS_TOKEN" ]; then echo "❌ TOKEN IS EMPTY"; else echo "✅ TOKEN OK"; fi

      - name: Install Databricks CLI
        uses: databricks/setup-cli@v0.246.0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Deploy to Databricks
        env:
          DATABRICKS_BUNDLE_ENV: dev
        run: |
          databricks bundle deploy \
            --var="git_sha=${{ github.sha }}" \
            --var="branch=${{ github.ref_name }}"

          echo "VERSION=$(cat version.txt)"
          git tag $VERSION
          git push origin $VERSION
